<div class="product">
    <a class="product-link" href="#">
        <img class="product-image" src="{{ MEDIA_URL }}{{ img }}" alt="">
    </a>
    <div class="product-info">
        <span class="product-name">{{ name }}</span>
        <div class="order">
            <span class="product-price">{{ price }}</span>
            <a class="order-product" href="#">
                <div>Order Now</div>
            </a>
        </div>
    </div>
</div>
